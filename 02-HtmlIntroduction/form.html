<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form type="submission.html" method="POST">
<section class="name">
    <label for="name">Name:</label>
<input type="text" name="name" id="name" maxlength="5" placeholder="name" required>


</section>
<section class="fav number">
    <label for="name">Fav Number:</label>
<input type="text" name="fav number" id="fav number" max="30" min="50" placeholder="fav number" required>


</section>
<section class="email">
    <label for="email">Email:</label>
<input type="text" name="email" id="email"  placeholder="email" required>


</section>
<section class="password">
    <label for="password">Password:</label>
<input type="password" name="password" id="password"  placeholder="password" required>


</section>
<section class="gender">
    <label for="gender">Gender:</label>
<input type="radio" name="gender" id="gender">
<label for="male">Male</label>
<input type="radio" name="gender" id="gend" checked>
<label for="female">Female</label>
</section>

<section class="country">
    <label for="country">Country:</label>
<select name="country" id="coun">
    <option value="Aerbaijan">Aerbaijan</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
</select>
<section><label for="message">Message:</label></section>

    <section>
        
        <textarea id="text" name="message" cols="40" rows="5" placeholder="write your message here" required></textarea>
    </section>


</section>
<section class="subscribe">
    <label for="subscribe">Subscribe to newsletter:</label>
<input type="checkbox" name="subscribe" id="subscribe" >


</section>
<section class="file">
    <label for="upload">Upload File:</label>
<input type="file" name="upload" id="upload" multiple required>


</section>
<section class="date">
    <label for="date">Birth Date:</label>
<input type="date" name="birthdate" id="birthdate"  required>


</section>
<section class="favcolor">
    <label for="favcolor">Favorite Color:</label>
<input type="color" name="color" id="color"  >


</section>
<section class="website">
    <label for="website">Personal Website:</label>
<input type="text" name="website" id="website"  >


</section>
<section class="buttons">
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
  </section>
    </form>
</body>
</html>
